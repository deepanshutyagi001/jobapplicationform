<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application</h1>

    <label for="name">Name :</label>
    <input type="text"  id="name">
    <br>
    <br>
    <label for="email">Email :</label>
    <input type="text" id="email"> 
    <br>
    <br>
    <label for="phone">Phone number :</label>
    <input type="text" id="Phone">
    <br>
    <br>
    <label for="fileupload">Resume :</label>
    <input type="file" name="Fileupload" id="fileupload">
    <br>
    <br>
    <label for="counter">Experience :</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
     <br>
     <br>
     <fieldset>
        <legend>skills</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>
        <br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <br>
        <br>
        <label for="checkbox3">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <br>
        <br>
        <label for="checkbox4">Python</label>
        <input type="checkbox" name="checkbox" id="checkbox4">
        <br>
        <br>
        <label for="checkbox5">C++</label>
        <input type="checkbox" name="checkbox" id="checkbox5">
        <br>
        <br>
     </fieldset>
     <br>
     <br>
     <label for="educationtype">Highest Education</label>
     <select name="educationtype" id="educationtype">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
        <option value="f">F</option>
     </select>
     <br>
     <br>
     <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full time</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <br>
        <label for="radio2">Part time</label>
        <input type="radio" name="radio" id="radio2">
     </fieldset>
     <label for="textarea">Additional comments</label>
     <br>
     <textarea name="teaxtarea" id="textarea" cols="30" rows="10"></textarea>
    <br>
    <button>Submit</button> 

</body>

</html>
